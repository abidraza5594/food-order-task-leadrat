<section class="h-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-10 col-xl-8">
                <div class="card shadow-lg rounded">
                    <div class="card-header bg-light py-4">
                        <h5 class="text-muted mb-0" *ngIf="previousOrder.length > 0">Thanks for your Order!</h5>
                        <h5 class="text-muted mb-0" *ngIf="previousOrder.length === 0">No Previous Order Found!</h5>
                    </div>
                    <div class="card-body p-4">
                        <div *ngFor="let productsArray of previousOrder; let i=index" class="mb-4">
                            <ng-container *ngFor="let product of productsArray">
                                <div class=" pb-3">
                                    <div class="row align-items-center">
                                        <div class="col-md-2">
                                            <img [src]="product.image" class="img-fluid rounded" alt="Product Image">
                                        </div>
                                        <div class="col-md-5">
                                            <h6 class="mb-1">{{ product.name }}</h6>
                                            <p class="text-muted small mb-0">Qty: {{ product.quantity }}</p>
                                        </div>
                                        <div class="col-md-3 text-end">
                                            <p class="text-muted mb-0 small">{{ product.productTotalPrice }}</p>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                            <hr class="mt-3 mb-3"> <!-- Horizontal line between sub-arrays -->
                        </div>
                    </div>
                    <div class="card-footer bg-primary text-white py-4">
                        <h5 class="d-flex align-items-center justify-content-end text-uppercase mb-0">Total paid: <span
                                class="h2 mb-0 ms-2">{{ previousOrderTotal }}</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
